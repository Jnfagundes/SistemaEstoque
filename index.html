<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de entrega de materiais</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="assets/images/logo dos SDP pequeno.png" alt="">
    </header>
    <section id="telaLogin">
        <h1>Entre com usuário e senha</h1>
        <input type="text" id="usuario" placeholder="Digite o usuário do sistema">
        <input type="password" id="senha" placeholder="Digite senha">
        <button onclick="login()" >Entrar</button>

    </section>
    <section id="consultas" style="display: none;">
        
        <div id="cadastrarProduto" class="campos">
            <h1>Consulta de produto em estoque</h1>
            <label for="produto" style="color:white; margin-left: 10px;">Produto: </label>
            <input type="text" id="produto" placeholder="Digite qual produto deseja cadastrar">
            <label for="codProduto" style="color:white; margin-left: 10px;">Código: </label>
            <input type="text" id="codProduto" placeholder="Digite o código do produto">
            <label for="descricao" style="color:white; margin-left: 10px;">Descrição: </label>
            <input type="text" id="descricao" placeholder="Descreva o produto em um pequeno texto">
            <label for="dataCadastro" style="color:white; margin-left: 10px;">Data</label>
            <input type="date" id="dataCadastro" placeholder="Digite a data da entrada">

            <button id="cadastro" onclick="cadastar()" style=" margin: 10px; ">Cadastar item</button>

        </div>
        <div id="produtos" class="campos">
            <h1>Consultas de pedidos</h1>
        </div>
        
    </section>





    <script src="js/script.js"></script>
</body>
</html>
