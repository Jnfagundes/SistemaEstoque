<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="assets/images/logo dos SDP pequeno.png" alt="">
        <h1>Controle de Estoque Unidade Dom João</h1>
    </header>
    <!-- Página de Login -->
    <div id="loginSection">
        <h2>Login</h2>
        <input type="text" id="adminUsername" placeholder="Usuário">
        <input type="password" id="adminPassword" placeholder="Senha">
        <button onclick="login()">Entrar</button>
    </div>

     <!-- Tela Principal (após login) -->
    <div id="mainSection" style="display:none;">
        <h1>Controle de Estoque</h1>

        <!-- Navegação entre as telas -->
        <nav>
            <button onclick="showSection('productSection')">Cadastrar Produtos</button>
            <button onclick="showSection('peopleSection')">Cadastrar Pessoas</button>
            <button onclick="showSection('requestSection')">Solicitar Produto</button>
            <button onclick="showSection('reportSection')">Relatórios</button>
        </nav>

        <!-- Tela de Cadastro de Produtos -->
        <div id="productSection" class="section">
            <h2>Cadastrar Produto</h2>
            <input type="text" id="productCode" placeholder="Código do Produto">
            <input type="text" id="productName" placeholder="Nome do Produto">
            <input type="number" id="productQuantity" placeholder="Quantidade">
            <input type="text" id="descricaoProduto" placeholder="Descrição do produto">
            <input type="date" id="productDate">
            <button onclick="addProduct()">Adicionar Produto</button>

            <!-- Tabela de Produtos Cadastrados -->
            <h3>Produtos Cadastrados</h3>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Descrição do produto</th>
                        <th>Data de Entrada</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Produtos serão inseridos aqui dinamicamente -->
                </tbody>
            </table>
        </div>

        <!-- Tela de Cadastro de Pessoas -->
        <div id="peopleSection" class="section" style="display:none;">
            <h2>Cadastrar Pessoa</h2>
            <input type="text" id="personName" placeholder="Nome">
            <button onclick="addPerson()">Adicionar Pessoa</button>
        </div>

        <!-- Tela de Solicitação de Produtos -->
        <div id="requestSection" class="section" style="display:none;">
            <h2>Solicitar Produto</h2>
            <input type="text" id="searchProduct" placeholder="Buscar produto por nome ou código">
            <button onclick="searchProduct()">Buscar</button>
            <div id="searchResults"></div>
            <select id="personList"></select>
            <input type="number" id="requestQuantity" placeholder="Quantidade Solicitada">
            <button onclick="registerRequest()">Registrar Solicitação</button>
        </div>

        <!-- Tela de Relatório de Solicitações -->
        <div id="reportSection" class="section" style="display:none;">
            <h2>Relatórios</h2>
            <button onclick="generateReport('week')">Solicitações da Semana</button>
            <button onclick="generateReport('month')">Solicitações do Mês</button>
            <div id="reportResults"></div>

            <!-- Tabela de Solicitações -->
            <h3>Solicitações Registradas</h3>
            <table id="requestTable">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Pessoa</th>
                        <th>Quantidade</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Solicitações serão inseridas aqui dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
